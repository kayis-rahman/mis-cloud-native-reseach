# Spring Boot application properties
spring.application.name=order-service
server.port=8083
management.endpoints.web.exposure.include=health,info

# Datasource placeholders (matching product service style); not required at runtime if not used
spring.datasource.url=jdbc:postgresql://localhost:5435/orderdb
spring.datasource.username=order
spring.datasource.password=order
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
