# Spring Boot application properties
spring.application.name=product-service
server.port=8081
management.endpoints.web.exposure.include=health,info

# Datasource for local/dev using Docker Postgres (see docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5433/productdb
spring.datasource.username=product
spring.datasource.password=product
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
