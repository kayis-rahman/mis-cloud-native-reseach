# Spring Boot application properties
spring.application.name=identity-service
server.port=9000
management.endpoints.web.exposure.include=health,info

# Datasource for local/dev using Docker Postgres (see docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/identitydb
spring.datasource.username=identity
spring.datasource.password=identity
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT
jwt.secret=dev-secret-change-me-at-least-32-chars-long-123456
jwt.issuer=identity-service
jwt.expiration-seconds=3600

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
