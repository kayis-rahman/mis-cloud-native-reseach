# Spring Boot application properties
spring.application.name=identity-service
server.port=8085
management.endpoints.web.exposure.include=health,info
# Enable liveness/readiness probe groups for Kubernetes
management.endpoint.health.probes.enabled=true

# Datasource configuration
# Defaults target local/dev, but can be overridden via environment variables in prod:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/identitydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:identity}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:identity}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT
jwt.secret=dev-secret-change-me-at-least-32-chars-long-123456
jwt.issuer=identity-service
jwt.expiration-seconds=3600

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
