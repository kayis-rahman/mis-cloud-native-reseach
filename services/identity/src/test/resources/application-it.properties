# Integration test profile using local Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/identitydb
spring.datasource.username=identity
spring.datasource.password=identity
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate for integration tests
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Keep Flyway disabled if introduced later
spring.flyway.enabled=false
