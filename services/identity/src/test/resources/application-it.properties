# Integration test profile using in-memory H2 (PostgreSQL compatibility)
spring.datasource.url=jdbc:h2:mem:identitydb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ensure the test does not try to replace the configured datasource
spring.test.database.replace=none

# JPA & Hibernate for integration tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable schema migration tools if present
spring.flyway.enabled=false
spring.liquibase.enabled=false
