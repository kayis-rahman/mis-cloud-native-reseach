# Spring Boot application properties
spring.application.name=payment-service
server.port=9004
management.endpoints.web.exposure.include=health,info

# Datasource placeholders (aligning with other services)
spring.datasource.url=jdbc:postgresql://localhost:5436/paymentdb
spring.datasource.username=payment
spring.datasource.password=payment
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP pool tuning to avoid exhausting Cloud SQL connections on small instances
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
