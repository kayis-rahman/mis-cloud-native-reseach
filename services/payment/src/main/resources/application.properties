# Spring Boot application properties
spring.application.name=payment-service
server.port=8084
management.endpoints.web.exposure.include=health,info

# Datasource placeholders (aligning with other services)
spring.datasource.url=jdbc:postgresql://localhost:5436/paymentdb
spring.datasource.username=payment
spring.datasource.password=payment
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Explicit Hibernate dialect to prevent startup failure when JDBC metadata is unavailable
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
