name: Build and Deploy Services to GKE via Helm

on:
  push:
    paths:
      - 'services/**'
      - 'helm/mis-cloud-native/**'
      - '.github/workflows/deploy-service.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart, identity, order, payment, product]
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(toJson(github.event.commits.*.modified), format('services/{0}/', matrix.service)) ||
      contains(toJson(github.event.commits.*.added), format('services/{0}/', matrix.service)) ||
      contains(toJson(github.event.commits.*.removed), format('services/{0}/', matrix.service)) ||
      contains(toJson(github.event.commits.*.modified), 'helm/mis-cloud-native/') ||
      contains(toJson(github.event.commits.*.added), 'helm/mis-cloud-native/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image
        id: img
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/${{ matrix.service }}:${{ github.sha }}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.img.outputs.image }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          cluster_name: ${{ vars.GKE_CLUSTER_NAME || 'mis-cloud-native-gke' }}
          location: ${{ vars.GKE_LOCATION || vars.GCP_REGION || 'us-central1' }}

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm upgrade/install for service
        run: |
          helm upgrade --install ${{ matrix.service }} ./helm/mis-cloud-native \
            --namespace default \
            --set services.${{ matrix.service }}.enabled=true \
            --set services.${{ matrix.service }}.image=${{ steps.img.outputs.image }}
