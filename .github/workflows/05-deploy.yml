name: "05 - Deploy Services"

on:
  workflow_run:
    workflows: ["04 - Infrastructure"]
    types:
      - completed
  workflow_dispatch:

env:
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  GKE_CLUSTER: mis-cloud-native-gke
  GKE_REGION: us-central1
  REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        project_id: '${{ secrets.GCP_PROJECT }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Get GKE credentials'
      run: gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION" --project "$GCP_PROJECT"

    - name: Deploy All Services
      run: |
        chmod +x ./scripts/deploy_all_services.sh
        ./scripts/deploy_all_services.sh

    - name: Validate Deployment
      run: |
        chmod +x ./scripts/validate_deploy.sh
        ./scripts/validate_deploy.sh

    - name: Run Smoke Tests
      if: success()
      run: |
        chmod +x ./scripts/smoke_test_all_services.sh
        ./scripts/smoke_test_all_services.sh

    - name: Rollback on Failure
      if: failure()
      run: |
        echo "Deployment validation or smoke tests failed. Rolling back..."
        kubectl rollout undo deployment/api-gateway
        kubectl rollout undo deployment/identity-service
        kubectl rollout undo deployment/product-service
        kubectl rollout undo deployment/cart-service
        kubectl rollout undo deployment/order-service
        kubectl rollout undo deployment/payment-service
