name: "02 - Code Quality & Security"

on:
  workflow_run:
    workflows: ["01 - Build and Test"]
    types:
      - completed
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  code-quality:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, identity, product, cart, order, payment]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Checkstyle
      working-directory: services/${{ matrix.service }}
      run: mvn checkstyle:check

    - name: Run SpotBugs
      working-directory: services/${{ matrix.service }}
      run: mvn spotbugs:check

    - name: Run Jacoco Coverage
      working-directory: services/${{ matrix.service }}
      run: mvn jacoco:prepare-agent test jacoco:report

    - name: Upload Code Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.service }}
        path: services/${{ matrix.service }}/target/site/jacoco/

  scan-secrets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Secret Scanning
      run: |
        chmod +x ./scripts/scan_secrets.sh
        ./scripts/scan_secrets.sh
