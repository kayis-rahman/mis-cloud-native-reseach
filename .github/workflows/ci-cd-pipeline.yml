  # Job 2: Build and Push Container Images (API Gateway only)
  build-images:
    name: Build & Push API Gateway Image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.event.inputs.deploy_observability != 'true' || github.event.inputs.deploy_observability == '')
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          TAG="latest"
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          TAG="develop"
        else
          TAG="${{ github.sha }}"
        fi
        echo "tags=$TAG" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: .m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and test API Gateway
      working-directory: ./services/api-gateway
      run: |
        mvn clean package -DskipTests

    - name: Build and push API Gateway Docker image
      run: |
        cd services/api-gateway
        IMAGE="${{ env.IMAGE_REPOSITORY }}/api-gateway:${{ env.IMAGE_TAG }}"
        
        echo "Building image: $IMAGE"
        docker build -t "$IMAGE" .
        
        echo "Pushing image: $IMAGE"
        docker push "$IMAGE"
        echo "‚úÖ Successfully pushed $IMAGE"

  # Job 3: Deploy Observability Stack (Manual)
  deploy-observability:
    name: Deploy Observability Stack (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.deploy_observability == 'true' || github.event.inputs.deploy_environment != '')
    environment: ${{ github.event.inputs.deploy_environment || 'development' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Validate Google Cloud Authentication
      run: |
        echo "üîê Validating Google Cloud Authentication for ${{ github.event.inputs.deploy_environment || 'development' }} observability..."
        
        if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ] && [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
          echo "‚úÖ Found credentials file: $GOOGLE_APPLICATION_CREDENTIALS"
          gcloud auth activate-service-account --key-file="$GOOGLE_APPLICATION_CREDENTIALS"
          gcloud config set project "${{ secrets.GCP_PROJECT_ID || 'mis-cloud-native-research' }}"
        else
          echo "‚ùå No credentials file found from auth action"
          exit 1
        fi

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID || 'mis-cloud-native-research' }}

    - name: Install gke-gcloud-auth-plugin
      run: |
        echo "üì¶ Installing gke-gcloud-auth-plugin..."
        gcloud components install gke-gcloud-auth-plugin --quiet
        echo "‚úÖ gke-gcloud-auth-plugin installed successfully"

    - name: Configure kubectl
      run: |
        echo "üîß Configuring kubectl for GKE cluster..."
        
        CLUSTER_NAME="${{ secrets.GKE_CLUSTER_NAME || 'mis-cloud-native-gke' }}"
        CLUSTER_LOCATION="${{ secrets.GCP_REGION || 'us-central1' }}"
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID || 'mis-cloud-native-research' }}"
        
        echo "  Cluster: $CLUSTER_NAME"
        echo "  Location: $CLUSTER_LOCATION"
        echo "  Project: $PROJECT_ID"
        
        gcloud container clusters get-credentials "$CLUSTER_NAME" \
          --region "$CLUSTER_LOCATION" \
          --project "$PROJECT_ID"

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Set environment variables
      id: set-env
      run: |
        ENV="${{ github.event.inputs.deploy_environment || 'development' }}"
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "observability_namespace=observability-${ENV}" >> $GITHUB_OUTPUT
        echo "üéØ Target environment: $ENV"
        echo "üéØ Observability namespace: observability-${ENV}"

    - name: Create observability namespace
      run: |
        kubectl create namespace ${{ steps.set-env.outputs.observability_namespace }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Clean up existing observability deployment (if needed)
      run: |
        # Check if observability-stack exists and remove if in wrong namespace
        if helm list -n ${{ steps.set-env.outputs.observability_namespace }} | grep -q "observability-stack"; then
          echo "Found existing observability-stack in ${{ steps.set-env.outputs.observability_namespace }} namespace"
        elif helm list --all-namespaces | grep -q "observability-stack"; then
          echo "Found observability-stack in different namespace, cleaning up..."
          # Find and delete the release
          EXISTING_NS=$(helm list --all-namespaces -o json | jq -r '.[] | select(.name=="observability-stack") | .namespace' 2>/dev/null || echo "")
          if [ "$EXISTING_NS" != "${{ steps.set-env.outputs.observability_namespace }}" ] && [ "$EXISTING_NS" != "" ]; then
            echo "Removing observability-stack from namespace: $EXISTING_NS"
            helm uninstall observability-stack -n "$EXISTING_NS" || true
            kubectl delete namespace "$EXISTING_NS" --ignore-not-found=true || true
          fi
        fi

    - name: Deploy Observability Stack (with fallback)
      run: |
        echo "üöÄ Deploying observability stack to ${{ steps.set-env.outputs.environment }} environment..."
        
        # Try Helm deployment first
        if helm upgrade --install observability-stack ./helm/observability-stack \
          --namespace ${{ steps.set-env.outputs.observability_namespace }} \
          --create-namespace \
          --set global.environment=${{ steps.set-env.outputs.environment }} \
          --set prometheus.enabled=true \
          --set grafana.enabled=true \
          --set jaeger.enabled=true \
          --set elk.enabled=true \
          --timeout=5m \
          --wait; then
          echo "‚úÖ Helm deployment successful"
        else
          echo "‚ö†Ô∏è Helm deployment failed, falling back to direct YAML deployment..."
          
          # Fallback to direct YAML deployment
          echo "Deploying Prometheus..."
          kubectl apply -f observability/prometheus.yaml -n ${{ steps.set-env.outputs.observability_namespace }} || true
          
          echo "Deploying Grafana..."
          kubectl apply -f observability/grafana.yaml -n ${{ steps.set-env.outputs.observability_namespace }} || true
          
          echo "Deploying Jaeger..."
          kubectl apply -f observability/jaeger.yaml -n ${{ steps.set-env.outputs.observability_namespace }} || true
          
          echo "Deploying ELK Stack..."
          kubectl apply -f observability/elk-stack.yaml -n ${{ steps.set-env.outputs.observability_namespace }} || true
          
          echo "‚úÖ Fallback YAML deployment completed"
        fi

    - name: Wait for observability components to be ready
      run: |
        echo "‚è≥ Waiting for observability components to be ready..."
        
        # Wait for deployments with timeout
        echo "Waiting for Prometheus..."
        kubectl wait --for=condition=available --timeout=300s deployment -l app=prometheus -n ${{ steps.set-env.outputs.observability_namespace }} || true
        
        echo "Waiting for Grafana..."
        kubectl wait --for=condition=available --timeout=300s deployment -l app=grafana -n ${{ steps.set-env.outputs.observability_namespace }} || true
        
        echo "Waiting for Jaeger..."
        kubectl wait --for=condition=available --timeout=300s deployment -l app=jaeger -n ${{ steps.set-env.outputs.observability_namespace }} || true
        
        echo "‚úÖ Observability components deployment completed (with timeout protection)"

    - name: Verify observability deployment
      run: |
        echo "üîç Checking observability components in ${{ steps.set-env.outputs.environment }}..."
        echo "Namespace: ${{ steps.set-env.outputs.observability_namespace }}"
        
        echo "üìä Pods status:"
        kubectl get pods -n ${{ steps.set-env.outputs.observability_namespace }} || echo "No pods found yet"
        
        echo "üåê Services status:"
        kubectl get services -n ${{ steps.set-env.outputs.observability_namespace }} || echo "No services found yet"
        
        echo "üì¶ Helm release status:"
        helm status observability-stack -n ${{ steps.set-env.outputs.observability_namespace }} 2>/dev/null || echo "No Helm release found (using YAML deployment)"

    - name: Display observability endpoints
      run: |
        echo "üéâ Observability stack deployment completed!"
        echo "Environment: ${{ steps.set-env.outputs.environment }}"
        echo "Namespace: ${{ steps.set-env.outputs.observability_namespace }}"
        echo ""
        echo "To access observability services:"
        echo "1. Prometheus: kubectl port-forward -n ${{ steps.set-env.outputs.observability_namespace }} svc/prometheus-server 9090:80"
        echo "2. Grafana: kubectl port-forward -n ${{ steps.set-env.outputs.observability_namespace }} svc/grafana 3000:80"
        echo "3. Jaeger: kubectl port-forward -n ${{ steps.set-env.outputs.observability_namespace }} svc/jaeger-query 16686:16686"
        echo ""
        echo "Available services:"
        kubectl get svc -n ${{ steps.set-env.outputs.observability_namespace }} || echo "No services available yet"

