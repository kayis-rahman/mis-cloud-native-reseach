  # Job 3: Build and Push Container Images (API Gateway only)
  build-images:
    name: Build & Push API Gateway Image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      gcp_project: ${{ steps.set-env.outputs.gcp_project }}
      gke_cluster: ${{ steps.set-env.outputs.gke_cluster }}
      gcp_region: ${{ steps.set-env.outputs.gcp_region }}
      namespace: ${{ steps.set-env.outputs.namespace }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      id: set-env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.deploy_environment }}"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          ENV="production"
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          ENV="development"
        else
          ENV="development"
        fi
        
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        
        # Set environment-specific GCP values - using secrets for manual IAM configuration
        case $ENV in
          production)
            echo "gcp_project=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_OUTPUT
            echo "gke_cluster=${{ secrets.GKE_CLUSTER_NAME }}" >> $GITHUB_OUTPUT
            echo "gcp_region=${{ secrets.GCP_REGION }}" >> $GITHUB_OUTPUT
            echo "namespace=production" >> $GITHUB_OUTPUT
            ;;
          development)
            echo "gcp_project=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_OUTPUT
            echo "gke_cluster=${{ secrets.GKE_CLUSTER_NAME }}" >> $GITHUB_OUTPUT
            echo "gcp_region=${{ secrets.GCP_REGION }}" >> $GITHUB_OUTPUT
            echo "namespace=development" >> $GITHUB_OUTPUT
            ;;
        esac

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: .m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and test API Gateway
      working-directory: ./services/api-gateway
      run: |
        mvn clean package -DskipTests

    - name: Build and push API Gateway Docker image
      working-directory: ./services/api-gateway
      run: |
        IMAGE_TAG="${{ env.IMAGE_REPOSITORY }}/api-gateway:${{ github.sha }}"
        IMAGE_TAG_ENV="${{ env.IMAGE_REPOSITORY }}/api-gateway:${{ steps.set-env.outputs.environment }}"
        
        docker build -t $IMAGE_TAG -t $IMAGE_TAG_ENV .
        docker push $IMAGE_TAG
        docker push $IMAGE_TAG_ENV

  # Job 4: Deploy to GCP (API Gateway with Observability)
  deploy-gcp:
    name: Deploy API Gateway with Observability
    runs-on: ubuntu-latest
    needs: [build-images]
    environment: ${{ needs.build-images.outputs.environment }}
    if: github.event_name != 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure kubectl
      run: |
        gcloud container clusters get-credentials ${{ needs.build-images.outputs.gke_cluster }} \
          --region ${{ needs.build-images.outputs.gcp_region }} \
          --project ${{ needs.build-images.outputs.gcp_project }}

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Create namespace
      run: |
        kubectl create namespace ${{ needs.build-images.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy Observability Stack
      run: |
        # Deploy observability stack first with proper configuration
        helm upgrade --install observability-stack ./helm/observability-stack \
          --namespace ${{ needs.build-images.outputs.namespace }} \
          --create-namespace \
          --set global.environment=${{ needs.build-images.outputs.environment }} \
          --set prometheus.enabled=true \
          --set grafana.enabled=true \
          --set jaeger.enabled=true \
          --set elk.enabled=true \
          --wait --timeout=15m

    - name: Create API Gateway secrets
      run: |
        # Create API Gateway secrets using manually configured IAM
        kubectl create secret generic api-gateway-secrets \
          --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
          --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
          --from-literal=redis-url="${{ secrets.REDIS_URL }}" \
          --namespace ${{ needs.build-images.outputs.namespace }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy API Gateway with observability
      run: |
        # Use environment-specific values file with observability enabled
        VALUES_FILE="values-${{ needs.build-images.outputs.environment }}.yaml"
        
        helm upgrade --install mis-cloud-native ./helm/mis-cloud-native \
          --namespace ${{ needs.build-images.outputs.namespace }} \
          --values ./helm/mis-cloud-native/$VALUES_FILE \
          --set global.environment=${{ needs.build-images.outputs.environment }} \
          --set global.gcp.projectId=${{ needs.build-images.outputs.gcp_project }} \
          --set global.gcp.region=${{ needs.build-images.outputs.gcp_region }} \
          --set global.gcp.cluster.name=${{ needs.build-images.outputs.gke_cluster }} \
          --set services.api-gateway.image="${{ env.IMAGE_REPOSITORY }}/api-gateway:${{ github.sha }}" \
          --set services.api-gateway.enabled=true \
          --set services.identity.enabled=false \
          --set services.product.enabled=false \
          --set services.cart.enabled=false \
          --set services.order.enabled=false \
          --set services.payment.enabled=false \
          --set observability.enabled=true \
          --set observability.prometheus.enabled=true \
          --set observability.grafana.enabled=true \
          --set observability.jaeger.enabled=true \
          --set observability.elk.enabled=true \
          --set observability.jaeger.collector.service.zipkin.port=9411 \
          --set observability.prometheus.server.service.type=ClusterIP \
          --set observability.grafana.service.type=ClusterIP \
          --wait --timeout=15m

    - name: Verify deployment
      run: |
        # Wait for API Gateway deployment
        kubectl wait --for=condition=available --timeout=300s deployment/mis-cloud-native-api-gateway -n ${{ needs.build-images.outputs.namespace }}
        
        # Check observability components
        kubectl get pods -n ${{ needs.build-images.outputs.namespace }} -l app.kubernetes.io/component=observability
        
        # Display service endpoints
        echo "üéâ Deployment completed successfully!"
        echo "API Gateway service:"
        kubectl get service mis-cloud-native-api-gateway -n ${{ needs.build-images.outputs.namespace }}
        echo "Observability services:"
        kubectl get services -n ${{ needs.build-images.outputs.namespace }} -l app.kubernetes.io/component=observability

