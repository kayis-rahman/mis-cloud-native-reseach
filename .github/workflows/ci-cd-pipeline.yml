name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production
      services:
        description: 'Services to deploy (space-separated, or "all")'
        required: false
        default: 'api-gateway'
      deploy_observability:
        description: 'Deploy observability stack only'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  IMAGE_REPOSITORY: ghcr.io/kayis-rahman/mis-cloud-native-research

permissions:
  contents: read
  packages: write
  id-token: write

