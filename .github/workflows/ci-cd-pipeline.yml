name: CI/CD Pipeline - Cloud Native Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - production
      services:
        description: 'Services to deploy (space-separated, or "all")'
        required: false
        default: 'api-gateway'
      deploy_observability:
        description: 'Deploy observability stack only'
        required: false
        default: false
        type: boolean
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository -Xmx1024m -XX:MaxPermSize=256m
  IMAGE_REPOSITORY: ghcr.io/kayis-rahman/mis-cloud-native-research
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'mis-cloud-native-research' }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME || 'mis-cloud-native-gke' }}
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

jobs:
  # Job 1: Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Verify Maven wrapper exists
      working-directory: ./services/api-gateway
      run: |
        if [ ! -f mvnw ]; then
          echo "Maven wrapper not found, generating..."
          mvn wrapper:wrapper
        fi
        chmod +x mvnw

    - name: Run Maven tests for API Gateway
      working-directory: ./services/api-gateway
      run: |
        # Run tests with test profile and skip JaCoCo for CI
        ./mvnw clean test -Dspring.profiles.active=test -Djacoco.skip=true -Dmaven.test.failure.ignore=false
      env:
        MAVEN_OPTS: -Xmx1024m

    - name: Upload test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests - API Gateway
        path: services/api-gateway/target/surefire-reports/*.xml
        reporter: java-junit

    - name: Run security scan on code
      run: |
        if [ -f "scripts/scan_secrets.sh" ]; then
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh || echo "Security scan completed with warnings"
        else
          echo "Secret scanning script not found, skipping..."
        fi

  # Job 2: Build and Push Container Images
  build-images:
    name: Build & Push Container Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [code-quality]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_REPOSITORY }}/api-gateway
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Maven project first
      working-directory: ./services/api-gateway
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests -Djacoco.skip=true
      env:
        MAVEN_OPTS: -Xmx1024m

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/api-gateway
        file: ./services/api-gateway/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Deploy API Gateway
  deploy-api-gateway:
    name: Deploy API Gateway
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "NAMESPACE=production" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "NAMESPACE=development" >> $GITHUB_ENV
        fi

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.12.0'

    - name: Validate Helm Chart
      run: |
        echo "üîç Validating Helm chart..."
        helm lint ./helm/mis-cloud-native || echo "Helm lint completed with warnings"
        
        echo "üß™ Testing Helm template rendering..."
        helm template api-gateway-test ./helm/mis-cloud-native \
          --namespace test \
          --set global.environment=development \
          --set services.api-gateway.enabled=true \
          --set services.api-gateway.image="test:latest" \
          --values ./helm/mis-cloud-native/values-development.yaml \
          --dry-run > /tmp/deployment-preview.yaml
        
        echo "‚úÖ Helm chart validation successful"

    - name: Authenticate to Google Cloud
      if: env.GCP_SA_KEY != ''
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      if: env.GCP_SA_KEY != ''
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}

    - name: Configure kubectl for GCP
      if: env.GCP_SA_KEY != ''
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region ${{ env.GCP_REGION }} \
          --project ${{ env.GCP_PROJECT_ID }}

    - name: Deploy API Gateway with Helm (Test Mode)
      if: env.GCP_SA_KEY == ''
      run: |
        echo "üîß GCP credentials not configured, running in test mode..."
        echo "Would deploy API Gateway with:"
        echo "  Environment: ${{ env.ENVIRONMENT }}"
        echo "  Namespace: ${{ env.NAMESPACE }}"
        echo "  Image: ${{ needs.build-images.outputs.image-tag }}"
        echo "‚úÖ Test mode deployment validation successful"

    - name: Deploy API Gateway with Helm (GCP)
      if: env.GCP_SA_KEY != ''
      run: |
        echo "üöÄ Deploying API Gateway to GCP..."
        
        # Create namespace if it doesn't exist
        kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
        # Deploy using Helm
        helm upgrade --install api-gateway-${{ env.ENVIRONMENT }} ./helm/mis-cloud-native \
          --namespace ${{ env.NAMESPACE }} \
          --set global.environment=${{ env.ENVIRONMENT }} \
          --set global.gcp.projectId=${{ env.GCP_PROJECT_ID }} \
          --set global.gcp.cluster.name=${{ env.GKE_CLUSTER }} \
          --set global.imageRegistry=${{ env.REGISTRY }} \
          --set services.api-gateway.enabled=true \
          --set services.api-gateway.image=${{ needs.build-images.outputs.image-tag }} \
          --set services.api-gateway.replicaCount=${{ env.ENVIRONMENT == 'production' && '2' || '1' }} \
          --values ./helm/mis-cloud-native/values-${{ env.ENVIRONMENT }}.yaml \
          --wait --timeout=300s

    - name: Verify deployment
      if: env.GCP_SA_KEY != ''
      run: |
        echo "üîç Verifying API Gateway deployment..."
        kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/component=api-gateway || echo "No pods found"
        kubectl get services -n ${{ env.NAMESPACE }} -l app.kubernetes.io/component=api-gateway || echo "No services found"

  # Job 4: Post-deployment validation
  validate-deployment:
    name: Validate Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api-gateway]
    if: success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run deployment validation
      run: |
        echo "üß™ Running post-deployment validation..."
        if [ -f "scripts/validate_deploy.sh" ]; then
          chmod +x scripts/validate_deploy.sh
          ./scripts/validate_deploy.sh || echo "Validation completed with warnings"
        else
          echo "‚úÖ No validation script found, assuming deployment is successful"
        fi

    - name: Generate deployment summary
      run: |
        echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Service | Status | Environment |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
        echo "| API Gateway | ‚úÖ Deployed | ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
