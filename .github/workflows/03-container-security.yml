name: "03 - Container Build & Security"

on:
  workflow_run:
    workflows: ["02 - Code Quality & Security"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}

permissions:
  contents: read
  packages: write

jobs:
  build-containers:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, identity, product, cart, order, payment]

    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Download service artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ matrix.service }}-artifact
        path: services/${{ matrix.service }}/target/

    - name: Build and push Docker image
      run: |
        chmod +x ./scripts/docker-build.sh
        ./scripts/docker-build.sh ${{ matrix.service }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.GHCR_OWNER }}/${{ matrix.service }}:latest'
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        category: trivy-${{ matrix.service }}
