global:
  imagePullPolicy: IfNotPresent
  imageRegistry: "ghcr.io"
  # Environment configuration - will be overridden by Helm during deployment
  environment: "development"  # Can be: development, staging, production
  # GCP Configuration
  gcp:
    projectId: ""  # Will be set via GitHub Actions
    region: "us-central1"
    cluster:
      name: ""  # Will be set via GitHub Actions
      zone: "us-central1-a"
  # Ingress global control
  ingress:
    enabled: true
    className: "gce"
    hosts: []
    tls: []
    # If true, expose api-gateway at root path "/" instead of "/api-gateway"
    gatewayRoot: false

# Environment-specific overrides
environments:
  development:
    replicaCount: 1
    resources:
      requests:
        memory: "256Mi"  # Increased from 128Mi for better performance
        cpu: "100m"      # Increased from 50m for better performance
      limits:
        memory: "512Mi"  # Increased from 256Mi for better performance
        cpu: "200m"      # Increased from 100m for better performance
  staging:
    replicaCount: 1
    resources:
      requests:
        memory: "512Mi"  # Increased for performance
        cpu: "200m"      # Increased for performance
      limits:
        memory: "1Gi"    # Increased for performance
        cpu: "400m"      # Increased for performance
  production:
    replicaCount: 1      # Single replica as requested
    resources:
      requests:
        memory: "512Mi"  # Increased for performance
        cpu: "250m"      # Increased for performance
      limits:
        memory: "1Gi"    # Increased for performance
        cpu: "500m"      # Increased for performance


# Define microservices here
services:
  api-gateway:
    enabled: true
    name: api-gateway
    image: "ghcr.io/kayis-rahman/mis-cloud-native-research/api-gateway:latest"
    replicaCount: 1
    containerPort: 8080
    usesDb: false
    service:
      type: ClusterIP
      port: 8080
      targetPort: 8080
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    nodeSelector: {}
    tolerations: []
    affinity: {}
    # API Gateway specific configurations
    security:
      apiKeys: "gateway-key-please-change-in-production"
      headerName: "X-API-Key"
    rateLimit:
      replenishRate: 10
      burstCapacity: 20
    # Service discovery URIs (use Kubernetes service names)
    serviceUris:
      identity: "http://identity-service:8085"
      product: "http://product-service:8081"
      cart: "http://cart-service:8082"
      order: "http://order-service:8083"
      payment: "http://payment-service:8084"
    env:
      # Use environment-specific profile
      - name: SPRING_PROFILES_ACTIVE
        value: "{{ .Values.global.environment }}"
      - name: SECURITY_API_KEYS
        valueFrom:
          secretKeyRef:
            name: api-gateway-security
            key: apiKeys
      - name: SECURITY_HEADER_NAME
        value: "{{ .Values.services.api-gateway.security.headerName }}"
      - name: RATELIMIT_REPLENISH_RATE
        value: "{{ .Values.services.api-gateway.rateLimit.replenishRate }}"
      - name: RATELIMIT_BURST_CAPACITY
        value: "{{ .Values.services.api-gateway.rateLimit.burstCapacity }}"
      # Service URIs
      - name: IDENTITY_URI
        value: "{{ .Values.services.api-gateway.serviceUris.identity }}"
      - name: PRODUCT_URI
        value: "{{ .Values.services.api-gateway.serviceUris.product }}"
      - name: CART_URI
        value: "{{ .Values.services.api-gateway.serviceUris.cart }}"
      - name: ORDER_URI
        value: "{{ .Values.services.api-gateway.serviceUris.order }}"
      - name: PAYMENT_URI
        value: "{{ .Values.services.api-gateway.serviceUris.payment }}"
      # Redis for rate limiting (optional, falls back to in-memory)
      - name: SPRING_REDIS_HOST
        value: "redis-service.{{ .Values.global.environment }}"
      - name: SPRING_REDIS_PORT
        value: "6379"
    livenessProbe:
      path: /actuator/health/liveness
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      path: /actuator/health/readiness
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    networkPolicy:
      enabled: true
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  name: "{{ .Values.global.environment }}"
      egress:
        - to: []    # Allow all egress (can be restricted later)
          ports:
            - port: 53
              protocol: UDP
            - port: 53
              protocol: TCP
            - port: 8081  # Product service
              protocol: TCP
            - port: 8082  # Cart service
              protocol: TCP
            - port: 8083  # Order service
              protocol: TCP
            - port: 8084  # Payment service
              protocol: TCP
            - port: 8085  # Identity service
              protocol: TCP
            - port: 6379  # Redis
              protocol: TCP

  identity:
    enabled: true
    name: identity-service
    image: "identity:latest"
    replicaCount: 1
    containerPort: 8085
    usesDb: true
    service:
      type: ClusterIP
