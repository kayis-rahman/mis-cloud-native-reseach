# Grafana Cloud integration (optional)
grafanaCloud:
  enabled: false
  # Region short code used by Grafana Cloud OTLP gateway and Loki endpoints (e.g., us, eu, ap)
  region: "us"
  # Your Grafana Cloud stack (org) ID; stored in a Secret for runtime use
  stackId: ""
  # Secret configuration for API key and stack ID
  secret:
    create: false    # Set to true to let this chart create the secret from values below
    name: grafana-cloud-credentials
    apiKey: ""      # Only used if create=true; otherwise, create the secret yourself
  # Prometheus-compatible scrape annotations helper
  metrics:
    scrape:
      addAnnotations: true
      path: "/actuator/prometheus"
  # OTLP endpoint for traces/metrics/logs (HTTP/protobuf). Typically: https://otlp-gateway-<region>.grafana.net
  otel:
    endpoint: "https://otlp-gateway-{{ .Values.grafanaCloud.region }}.grafana.net"
  # Loki HTTP push endpoint template (used by promtail)
  loki:
    pushUrl: "https://logs-prod-{{ .Values.grafanaCloud.region }}.grafana.net/loki/api/v1/push"
  # Lightweight logs shipping via Promtail DaemonSet
  promtail:
    enabled: false
    extraScrapeRelabelConfigs: []
