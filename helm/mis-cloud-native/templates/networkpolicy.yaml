{{- range $name, $svc := .Values.services }}
{{- if and $svc.enabled $svc.networkPolicy $svc.networkPolicy.enabled }}
# NOTE: Do not use template expressions (e.g., {{`{{ .Values.global.environment }}`}}) in label values in your values.yaml.
# Kubernetes label values must be plain strings and valid per the label regex.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ printf "%s-%s" $.Release.Name $name | trunc 63 | trimSuffix "-" }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ $name }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ $.Release.Name }}
      app.kubernetes.io/component: {{ $name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if $svc.networkPolicy.ingress }}
      {{- if eq (len $svc.networkPolicy.ingress) 0 }}
      - {}
      {{- else }}
{{ tpl (toYaml $svc.networkPolicy.ingress) $ | nindent 6 }}
      {{- end }}
    {{- else }}
      - {}
    {{- end }}
  egress:
    {{- if $svc.networkPolicy.egress }}
      {{- if eq (len $svc.networkPolicy.egress) 0 }}
      - {}
      {{- else }}
{{ tpl (toYaml $svc.networkPolicy.egress) $ | nindent 6 }}
      {{- end }}
    {{- else }}
      - {}
    {{- end }}
---
{{- end }}
{{- end }}
